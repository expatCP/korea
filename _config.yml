# Site
name: "ExpatCoupang"
title: "Coupang Partners for Expats and Global shoppers"
description: "We will bring introduction for value items in coupang for your selection."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /korea
google_analytics: 'G-ZPMD97SKES'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Expatcoupang:
    name: Expatcoupang
    display_name: Expatcoupang
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: 
    web: https://expatcoupang.github.io/korea
    twitter: 
    description: "This brings you coupang experience from Korea. We will enable your coupang purchase experience via this website."
  
# Plugins
plugins:
  - jekyll-paginate -v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
